<!DOCTYPE html>
<html>
  {% load staticfiles %}
  <head>
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap.min.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "styles.css" %}" />
  </head>
  <body>
  <div id="container">
	  <img src="http://www.pgmuseum.org/sites/default/files/zen_ninesixty_logo.png" alt="Image">
  </div>
  <div id="container">
    <form autocomplete="off" class="form-signin" action="" method="post">
      {% csrf_token %}
      <h3 class="form-signin-heading">Please sign in</h3>
      <input type="email" class="input-block-level" name="email" placeholder="Email address">
      <input type="password" class="input-block-level" name="password" placeholder="Password"> 
      {% if error %}
        <span id="errorMessage" class="label label-important">{{ error }}</span><br />
      {% endif %}
      <button class="btn btn-primary" name="signin" type="submit">Sign in</button>
    </form>
	<form class="form-signin" action="" method="post" style="margin:0px;height:0px">
	  {% csrf_token %}
	  <button class="btn btn-primary" name="register" type="submit" style="position:relative;top:-50px;left:80px;">Register</button>
	</form>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{% static "bootstrap.min.js" %}"></script>
	</div>
  </body>
</html>
